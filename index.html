<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure Skating Levels</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFFFF;
            color: #003366;
        }
        .btn {
            background-color: #E12927;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
        }
        .card {
            border: 1px solid #003366;
            border-radius: 5px;
            padding: 20px;
            margin: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Figure Skating Levels</h1>
    <div>
        <button class="btn">Test Requirements</button>
        <button class="btn">Competition Requirements</button>
    </div>
    <div id="disciplines">
        <div class="card">
            <h2>Ice Dance</h2>
            <p>Levels: Beginner, Intermediate, Advanced</p>
        </div>
        <div class="card">

            <p>Levels: Beginner, Intermediate, Advanced</p>
        </div>
        <div class="card">
            <h2>Solo Ice Dance</h2>
            <p>Levels: Beginner, Intermediate, Advanced</p>
        </div>
        <div class="card">
            <h2>Pairs</h2>
            <p>Levels: Beginner, Intermediate, Advanced</p>
        </div>
    </div>
    <script>
        const levels = {
            "Ice Dance": ["Beginner", "Intermediate", "Advanced"],
            "Free Skate": ["Beginner", "Intermediate", "Advanced"],
            "Solo Ice Dance": ["Beginner", "Intermediate", "Advanced"],
            "Pairs": ["Beginner", "Intermediate", "Advanced"]
        };
        console.log(levels);

</body>
</html>
