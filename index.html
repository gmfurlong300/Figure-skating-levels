<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>USFS Test Requirements Browser</title>

  <style>
    :root{
      --ink:#003366; --bg:#ffffff; --brand:#E12927; --muted:#6b7280; --border:#e5e7eb;
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--ink);font-family:system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;line-height:1.55}
    .site-header{padding:2rem 1rem;border-bottom:1px solid var(--border);background:linear-gradient(180deg,#f8fafc,transparent)}
    .site-header h1{margin:0 0 .25rem}
    .subtitle{margin:.25rem 0 0;color:var(--muted)}
    .toolbar{display:flex;gap:1rem;flex-wrap:wrap;align-items:center;justify-content:space-between;padding:1rem;border-bottom:1px solid var(--border)}
    .filters label{margin-right:.75rem}
    select,input[type="search"]{padding:.5rem .65rem;border:1px solid var(--border);border-radius:.5rem;min-width:12rem}
    .cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(320px,1fr));gap:1rem;padding:1rem}
    .card{border:1px solid var(--ink);border-radius:.75rem;padding:1rem;background:#fff}
    .card h3{margin:.25rem 0 .5rem}
    .badge{display:inline-block;background:var(--brand);color:#fff;padding:.15rem .5rem;border-radius:.35rem;font-size:.75rem;margin-right:.4rem}
    .elements{margin:.5rem 0 0;padding:0 0 0 1rem}
    .elements li{margin:.25rem 0}
    .notes{padding:1rem;border-top:1px solid var(--border);background:#f9fafb}
    .site-footer{padding:1rem;border-top:1px solid var(--border);color:var(--muted)}
    a{color:#0b5bd3}
  </style>
</head>

<body>

<header class="site-header">
  <h1>U.S. Figure Skating Test Requirements</h1>
  <p class="subtitle">Interactive browser for Skating Skills, Ice Dance, Solo Dance, and Free Dance</p>
  <p class="subtitle">Last updated: <span id="lastUpdated"></span></p>
</header>

<section class="toolbar">
  <div class="filters">
    <label>
      Category:
      <select id="categoryFilter">
        <option value="All">All</option>
      </select>
    </label>

    <label>
      Level:
      <select id="levelFilter">
        <option value="All">All</option>
      </select>
    </label>
  </div>

  <input id="searchBox" type="search" placeholder="Search tests or elementsâ€¦" />
</section>

<section id="cards" class="cards"></section>

<footer class="site-footer">
  <p>Data compiled from U.S. Figure Skating public rulebook resources.</p>
</footer>

<script src="script.js"></script>
</body>
</html>
