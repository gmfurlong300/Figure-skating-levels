<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>U.S. Figure Skating Test Requirements</title>

  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      background: #f8fafc;
      color: #003366;
    }
    header {
      padding: 1.5rem;
      background: #e8eef7;
      border-bottom: 2px solid #cbd5e1;
      text-align: center;
    }
    h1 { margin: 0; }
    .screen { display: none; padding: 2rem; }
    .active { display: block; }
    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }
    button {
      padding: 1rem;
      font-size: 1.1rem;
      border-radius: 0.5rem;
      border: 2px solid #003366;
      background: white;
      cursor: pointer;
    }
    button:hover {
      background: #003366;
      color: white;
    }
    .back-btn {
      margin-bottom: 1rem;
      padding: 0.5rem 1rem;
      background: #003366;
      color: white;
      border-radius: 0.4rem;
      border: none;
      cursor: pointer;
    }
    .card {
      background: white;
      padding: 1.5rem;
      border-radius: 0.5rem;
      border: 1px solid #cbd5e1;
      max-width: 700px;
    }
    ul { margin-top: 0.5rem; }
  </style>
</head>

<body>

<header>
  <a href="https://www.usfigureskating.org" target="_blank">
<img src="assets/USFS PNG.png" alt="U.S. Figure Skating Logo"
     style="max-width: 180px; display: block; margin: 0 auto 1rem;">
  </a>

  <h1 id="siteTitle">U.S. Figure Skating Test Requirements</h1>
</header>

<!-- HOME SCREEN -->
<section id="homeScreen" class="screen active">
  <h2>Select a Category</h2>
  <div class="button-grid" id="categoryButtons"></div>
</section>

<!-- LEVEL SCREEN -->
<section id="levelScreen" class="screen">
  <button class="back-btn" onclick="goHome()">← Back</button>
  <h2 id="levelTitle"></h2>
  <div class="button-grid" id="levelButtons"></div>
</section>

<!-- TEST DETAILS SCREEN -->
<section id="testScreen" class="screen">
  <button class="back-btn" onclick="goLevels()">← Back</button>
  <h2 id="testTitle"></h2>
  <div class="card">
    <h3>Elements</h3>
    <ul id="testElements"></ul>

    <h3>Notes</h3>
    <p id="testNotes"></p>

    <h3>Sources</h3>
    <ul id="testSources"></ul>
  </div>
</section>

<script src="script.js"></script>
</body>
</html>
